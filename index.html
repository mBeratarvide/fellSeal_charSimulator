<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fell Seal: Arbiter's mark</title>
    <style>
        .btn {
          width: 100px;
        }
    </style>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <table class="table-dark table">
      <tr>
        <td rowSpan="2">
          <div class="spider">
            <canvas id="miCanvas" width="900" height="900"></canvas>
          </div>
        </td>
        <td>
          <div class="stats">
            <table class="table-dark" style="width:200px">
              <tr>
                <td>
                  <button class="btn btn-info btn-sm" onclick="agregarLosQueTengan('hp')" id="filtro_hp" type="button" name="button">HP</button>
                </td>
                <td>
                  <span id="HP"></span>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-info btn-sm" onclick="agregarLosQueTengan('sp')" id="filtro_sp" type="button" name="button">SP</button>
                </td>
                <td>
                  <span id="SP"></span>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-info btn-sm" onclick="agregarLosQueTengan('atk')" id="filtro_atk" type="button" name="button">ATK</button>
                </td>
                <td>
                  <span id="ATK"></span>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-info btn-sm" onclick="agregarLosQueTengan('def')" id="filtro_def" type="button" name="button">DEF</button>
                </td>
                <td>
                  <span id="DEF"></span>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-info btn-sm" onclick="agregarLosQueTengan('int')" id="filtro_int" type="button" name="button">INT</button>
                </td>
                <td>
                  <span id="INT"></span>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-info btn-sm" onclick="agregarLosQueTengan('res')" id="filtro_res" type="button" name="button">RES</button>
                </td>
                <td>
                  <span id="RES"></span>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-info btn-sm" onclick="agregarLosQueTengan('cri')" id="filtro_cri" type="button" name="button">CRI</button>
                </td>
                <td>
                  <span id="CRI"></span>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-info btn-sm" onclick="agregarLosQueTengan('spd')" id="filtro_spd" type="button" name="button">SPD</button>
                </td>
                <td>
                  <span id="SPD"></span>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-info btn-sm" onclick="agregarLosQueTengan('eva')" id="filtro_eva" type="button" name="button">EVA</button>
                </td>
                <td>
                  <span id="EVA"></span>
                </td>
              </tr>
              <tr>
                <td colSpan="2">
                  <div class="" style="display:flex; justify-content: space-between">
                    <img src="./img/water.webp" alt="water" onclick="agregarLosQueTengan('waterRes')"><span id="waterRes"></span>
                    <img src="./img/fire.webp" alt="fire" onclick="agregarLosQueTengan('fireRes')"><span id="fireRes"></span>
                    <img src="./img/earth.webp" alt="earth" onclick="agregarLosQueTengan('earthRes')"><span id="earthRes"></span>
                  </div>
                  <div class="" style="display:flex; justify-content: space-between;">
                    <img src="./img/thunder.webp" alt="thunder" onclick="agregarLosQueTengan('thunderRes')"><span id="thunderRes"></span>
                    <img src="./img/holy.webp" alt="holy" onclick="agregarLosQueTengan('holyRes')"><span id="holyRes"></span>
                    <img src="./img/dark.webp" alt="dark" onclick="agregarLosQueTengan('darkRes')"><span id="darkRes"></span>
                  </div>
                </td>
              </tr>
              <tr>
                <td colSpan="2">
                  <button onclick="marcarTodas()" id="btnTodos" class="btn btn-primary btn-sm btn-block"></button>
                </td>
              </tr>
              <tr>
                <td colSpan="2">
                  <button onclick="desmarcarTodas()" id="btnNinguno" class="btn btn-danger btn-sm btn-block"></button>
                </td>
              </tr>
              <tr>
                <td colSpan="2">
                  <button onclick="soloSeleccionados()" id="btnAlgunos" class="btn btn-success btn-sm btn-block"></button>
                </td>
              </tr>
            </table>
            <br />
          </div>
        </td>
        <td rowSpan="2" style="width:300px">
          <div class="options">
            <ul id="clases_checkbox" style="display:flex; flex-direction:column; flex-wrap-wrap; list-style-type:none"></ul>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="configs">
            <input type="radio" id="es" name="idioma" value="es" onchange="cambioIdioma(this.id)">
            <label for="es">Esp</label><br>
            <input type="radio" id="en" name="idioma" value="en" onchange="cambioIdioma(this.id)">
            <label for="en">Eng</label><br>
            <select id="colorFondo" class="" name="">
              <option value="lightblue">Celeste</option>
              <option value="red">Rojo</option>
              <option value="green">Verde</option>
              <option value="yellow">Amarillo</option>
            </select>
          </div>
        </td>
      </tr>
    </table>

    <script type="text/javascript" src="./js/configuraciones.js"></script>
    <script type="text/javascript" src="./js/clases.js"></script>
    <script type="text/javascript" src="./js/funciones.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
